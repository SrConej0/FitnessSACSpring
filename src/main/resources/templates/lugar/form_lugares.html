<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lugar - Formulario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">
    <style>
        body { background-color: #191C24; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="bg-secondary text-white rounded p-4">
        <h4 class="mb-3" th:text="${lugar.lugarId} == 0 ? 'Nuevo Lugar' : 'Editar Lugar'"></h4>

        <form th:action="@{/lugares/guardar}" th:object="${lugar}" method="post">
            <input type="hidden" th:field="*{lugarId}" />

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Sala Principal" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo</label>
                    <input type="text" class="form-control" th:field="*{tipo}" placeholder="Ej: SALA, PISCINA" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" th:field="*{direccion}" placeholder="Dirección completa" />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Capacidad Máx</label>
                    <input type="number" min="1" class="form-control" th:field="*{capacidadMax}" placeholder="Ej: 30" />
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
                <a th:href="@{/lugares/listar}" class="btn btn-outline-light ms-2"><i class="bi bi-arrow-left"></i> Volver</a>
            </div>
        </form>
    </div>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${exito}" class="alert alert-success mt-3" th:text="${exito}"></div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
