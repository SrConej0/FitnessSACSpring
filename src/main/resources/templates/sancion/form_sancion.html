<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Sanción - Formulario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="bg-secondary text-white rounded p-4">
        <h4 class="mb-3" th:text="${sancion.sancionId} == 0 ? 'Nueva Sanción' : 'Editar Sanción'"></h4>
        <form th:action="@{/sanciones/guardar}" th:object="${sancion}" method="post">
            <input type="hidden" th:field="*{sancionId}"/>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Usuario</label>
                    <select class="form-select" name="usuarioId" required>
                        <option value="" disabled th:selected="${sancion.usuario} == null">Seleccione un usuario</option>
                        <option th:each="u : ${usuarios}" th:value="${u.usuarioId}" th:text="${u.nombre}"
                                th:selected="${sancion.usuario} != null and ${u.usuarioId} == ${sancion.usuario.usuarioId}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Motivo</label>
                    <input type="text" class="form-control" th:field="*{motivo}" maxlength="300" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="datetime-local" class="form-control"
                           th:value="${#temporals.format(sancion.fechaInicio, 'yyyy-MM-dd''T''HH:mm')}" name="fechaInicio"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha Fin</label>
                    <input type="datetime-local" class="form-control"
                           th:value="${#temporals.format(sancion.fechaInicio, 'yyyy-MM-dd''T''HH:mm')}" name="fechaFin"/>
                </div>
                <div class="col-md-6 mb-3 form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{activa}" id="activa">
                    <label class="form-check-label" for="activa">Activa</label>
                </div>
            </div>

            <div class="mt-3">
                <a class="btn btn-outline-light" th:href="@{/sanciones/listar}">Cancelar</a>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
