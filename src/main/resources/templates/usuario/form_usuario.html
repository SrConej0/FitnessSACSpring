<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Usuario - Formulario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="bg-secondary text-white rounded p-4">
        <h4 class="mb-3" th:text="${usuario.usuarioId} == 0 ? 'Nuevo Usuario' : 'Editar Usuario'"></h4>
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{usuarioId}"/>
            <input type="hidden" th:field="*{fechaRegistro}"/>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>
                <div class="col-md-6 mb-3">
                     <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" th:field="*{passwordHash}" placeholder="Dejar en blanco para mantener" />
                 </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Rol</label>
                    <select class="form-select" name="rolId" required>
                        <option value="" disabled th:selected="${usuario.rol} == null">Seleccione un rol</option>
                        <option th:each="r : ${roles}" th:value="${r.rolId}" th:text="${r.nombre}"
                                th:selected="${usuario.rol} != null and ${r.rolId} == ${usuario.rol.rolId}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3 form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{bloqueado}" id="bloqueado">
                    <label class="form-check-label" for="bloqueado">Bloqueado</label>
                </div>
            </div>
            <div class="mt-3">
                <a class="btn btn-outline-light" th:href="@{/usuarios/listar}">Cancelar</a>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
