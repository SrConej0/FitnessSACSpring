<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Membresía - Formulario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="bg-secondary text-white rounded p-4">
        <h4 class="mb-3" th:text="${membresia.membresiaId} == 0 ? 'Nueva Membresía' : 'Editar Membresía'"></h4>
        <form th:action="@{/membresias/guardar}" th:object="${membresia}" method="post">
            <input type="hidden" th:field="*{membresiaId}" />
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Usuario</label>
                    <select class="form-select" name="usuarioId" required>
                        <option value="" disabled th:selected="${membresia.usuario} == null">Seleccione un usuario</option>
                        <option th:each="u : ${usuarios}" th:value="${u.usuarioId}" th:text="${u.nombre}"
                                th:selected="${membresia.usuario} != null and ${u.usuarioId} == ${membresia.usuario.usuarioId}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Plan</label>
                    <select class="form-select" name="planId" required>
                        <option value="" disabled th:selected="${membresia.plan} == null">Seleccione un plan</option>
                        <option th:each="p : ${planes}" th:value="${p.planId}" th:text="${p.nombre}"
                                th:selected="${membresia.plan} != null and ${p.planId} == ${membresia.plan.planId}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="datetime-local" class="form-control" th:value="${#temporals.format(membresia.fechaInicio, 'yyyy-MM-dd''T''HH:mm')}" name="fechaInicio" th:field="*{fechaInicio}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha Fin</label>
                    <input type="datetime-local" class="form-control" th:value="${#temporals.format(membresia.fechaFin, 'yyyy-MM-dd''T''HH:mm')}" name="fechaFin" th:field="*{fechaFin}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" th:field="*{estado}" required>
                        <option value="" disabled th:selected="${membresia.estado} == null">Seleccione estado</option>
                        <option value="Activa">Activa</option>
                        <option value="Inactiva">Inactiva</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <a class="btn btn-outline-light" th:href="@{/membresias/listar}"><i class="bi bi-arrow-left"></i> Cancelar</a>
                <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Guardar</button>
            </div>
        </form>
    </div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${exito}" class="alert alert-success mt-3" th:text="${exito}"></div>
</div>
<!-- main.js deshabilitado en formulario de Membresía para evitar errores de gráficos -->
</body>
</html>
