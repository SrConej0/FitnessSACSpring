<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Plan - Formulario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="bg-secondary text-white rounded p-4">
        <h4 class="mb-3" th:text="${plan.planId} == 0 ? 'Nuevo Plan' : 'Editar Plan'"></h4>
        <form th:action="@{/planes/guardar}" th:object="${plan}" method="post">
            <input type="hidden" th:field="*{planId}" />
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Categoría</label>
                    <input type="text" class="form-control" th:field="*{categoria}" />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Duración (días)</label>
                    <input type="number" min="1" class="form-control" th:field="*{duracionDias}" required />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Entrenamientos/mes</label>
                    <input type="number" min="0" class="form-control" th:field="*{entrenamientosMes}" />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Entrenamientos grupales</label>
                    <input type="number" min="0" class="form-control" th:field="*{entrenamientosGrupales}" />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Entrenamientos personales</label>
                    <input type="number" min="0" class="form-control" th:field="*{entrenamientosPersonales}" />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{precio}" required />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Días aviso vencimiento</label>
                    <input type="number" min="0" class="form-control" th:field="*{diasAvisoVencimiento}" />
                </div>
            </div>
            <div class="mt-3">
                <a class="btn btn-outline-light" th:href="@{/planes/listar}"><i class="bi bi-arrow-left"></i> Cancelar</a>
                <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Guardar</button>
            </div>
        </form>
    </div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${exito}" class="alert alert-success mt-3" th:text="${exito}"></div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
